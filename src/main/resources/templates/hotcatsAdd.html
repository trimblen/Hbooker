<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/bootstrap.html:: headmenu}">
    <title>HotelCat Add</title>
</head>
    <body>
        <div class = "container">
            <div th:insert="~{fragments/navbar.html:: navbar}"></div>
            <div class="row">
                <div class="col-sm-4">
                    <h3>Add New Hotel Cat</h3>
                </div>
            </div>
            <div class="alert alert-danger" th:if="${message!=null}">
                <label th:if="${message != null}"  th:text="${message}"></label>
            </div>
            <div class="panel panel-default">
                <form th:action="@{'/hotcat/hotcatladd'}" method="post">
                    <div class="form-group row">
                        <div class="col-sm-2"><label>HotelCat Name:</label></div>
                        <div class="col-sm-4">
                            <input type="text" name="catname" class="form-control" placeholder="HotelCat Name"/>
                        </div>
                    </div>
                    <div>
                        <input class="btn btn-primary" type="Submit" value="Add HotelCat"/>
                        <a class="btn btn-primary" role="button" href="/hotcat/hotcatsList">Back</a>
                    </div>
                </form>
            </div>
            <div th:insert="~{fragments/footer.html:: footer}"></div>
        </div>
    </body>
</html>
