<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/bootstrap.html:: headmenu}">
    <title>Registration</title>
</head>
<body>
    <div class = "container">
        <div th:insert="~{fragments/navbar.html:: navbar}"></div>
        <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Add New User</h3>
            </div>
        </div>
        <div class="alert alert-danger" th:if="${message!=null}">
            <label th:text="${message}"></label>
        </div>
            <div class="panel panel-default">
                <form th:action="@{/registration}" method="post">
                    <div class="form-group row">
                        <div class="col-sm-2"><label>User Name: </label></div>
                         <div class="col-sm-6">
                            <input type="text" name="username" class="form-control" placeholder="User Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"><label>Password: </label></div>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="Submit"/>Register</button>
                    <a class="btn btn-primary" role="button" href="/login">Login</a>
                </form>
            </div>
        </div>
        <div th:insert="~{fragments/footer.html:: footer}"></div>
    </div>
</body>
</html>
