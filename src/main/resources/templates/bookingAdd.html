<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/bootstrap.html:: headmenu}">
    <title>Add Apartment</title>
</head>
    <body>
        <div class="container">
            <div th:insert="~{fragments/navbar.html:: navbar}"></div>
            <div class="row">
                <div class="col-sm-4">
                    <h3>Add Booking</h3>
                </div>
            </div>
            <div class="alert alert-danger" th:if="${message!=null}">
                <label th:if="${message != null}"  th:text="${message}"></label>
            </div>
            <div class="panel panel-default">
                <form th:action="@{'/apartment/apartmentadd'}" method="post">
                    <div><label> Apartment Number : <input type="text" name="aprtname"/> </label></div>
                    <div><label> Apartment Description : <input type="text" name="aprtname"/> </label></div>
                    <select name = "hotelid">
                        <option th:each="hotel : ${hotels}"
                                th:value ="${hotel.id}"
                                th:text  ="${hotel.hotelname}">Hotel</option>
                    </select>
                    <div>
                        <input class="btn btn-primary" type="Submit" value="Add Hotel"/>
                        <a class="btn btn-primary" role="button" href="/booking/bookingsList">Back</a>
                    </div>
                </form>
            </div>
            <div th:insert="~{fragments/footer.html:: footer}"></div>
        </div>
    </body>
</html>
